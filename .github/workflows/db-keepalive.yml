name: Keep DB Alive

on:
  schedule:
    # Run every 2 days at 6 AM UTC
    - cron: "0 6 */2 * *"
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping DB Healthcheck
        env:
          APP_URL: ${{ secrets.VERCEL_APP_URL }}
        run: |
          if [ -z "$APP_URL" ]; then
            echo "⚠️ Warning: VERCEL_APP_URL secret not set. Please add it in repository settings."
            echo "For now, update the workflow file with your Vercel app URL."
            exit 1
          fi
          
          echo "Pinging healthcheck endpoint: ${APP_URL}/api/health/db"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" "${APP_URL}/api/health/db")
          
          if [ "$response" -eq 200 ]; then
            echo "✅ Healthcheck successful (HTTP $response)"
            exit 0
          else
            echo "❌ Healthcheck failed (HTTP $response)"
            exit 1
          fi

